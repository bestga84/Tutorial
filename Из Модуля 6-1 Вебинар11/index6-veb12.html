            <!-- сначала идёт input, а потом Label. Это чтобы можно было сделать .form-input:focus + .form-label {} -->
        </div>
        

        <div class="form-field">
            <Label for="mail" class="form-label">Почта</Label>
            <input 
                class="form-input"
                type="email" 
                name="mail" 
                id="mail2"
                placeholder="my@mail.com">
        </div>

        <button type="submit">Отправить заявку</button>
    </form>
